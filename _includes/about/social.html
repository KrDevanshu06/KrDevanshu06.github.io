{% for profile in site.data.bio.basics.profiles %}
  <a href="{{ profile.url }}" target="_blank">
    <svg class="tf-social">
      <use xlink:href="{{ '/img/bootstrap-icons.svg' | prepend: site.baseurl }}#{{- profile.network | downcase -}}"/>
    </svg>
    <span>{{ profile.network }}</span>
  </a>
{% endfor %}
