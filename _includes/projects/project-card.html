{% for job in site.data.bio.work %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-sm-6 col-md-4">
        <img src="{{ site.baseurl }}/img/{{ job.image | default: 'default-project.png' }}" height="225px" class="rounded-start">
      </div>
      <div class="col-sm-6 col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ job.position }} at {{ job.company }} <small class="text-muted float-end">{{ job.startDate }} - {{ job.endDate }}</small></h5>
          <p class="card-text">{{ job.summary }}</p>
          <p>
            {% for highlight in job.highlights %}
            <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">{{ highlight }}</span>
            {% endfor %}
          </p>
          {% if job.url %}
          <a href="{{ job.url }}" class="btn btn-outline-dark">View Project</a>
          {% else %}
          <a href="{{ site.baseurl }}/projects/{{ job.company | slugify }}" class="btn btn-outline-dark">Read More</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
